        <h1>¿Quieres dar clases de Surf?</h1>
        <h3>Rellena el Formulario con tus datos:</h3>
        <fieldset>
		<form action="/">
      <label for="firstName">
        <p>Introduce tu nombre de pila:</p>
        <input name="firsName" type="text" placeholder="Nombre">
      </lavel>
      <lavel for="latstName">
        <p>Introduce tus apellios:</p>
        <input name="lastName" type="text"placeholder="Apellidos">
      </lavel>
      <lavel for="age">
        <p>Introduce tu edad:</p>
        <input name="age" type="number"placeholder="Edad">
      </lavel>
      <input type="submit" value="Enviar formulario"></input>

      <br/>
      <p> 
      <label for="genero">Genero:</label>
      <select name="genero">
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
          <option value="other">Otro</option>
      </select>
    </p>
    
      <br>

      <label for="estudiante">¿Has dado clase alguna vez?</label>
      <input type="radio" id="estudiante_si" name="estudiante" value="Si">
      <label for="estudiante_si">Sí</label>
      <input type="radio" id="estudiante_no" name="estudiante" value="No">
      <label for="estudiante_no">No</label>
      <input type="radio" id="estudiante_otro" name="estudiante" value="Otro">
      <label for="estudiante_no">Otro</label>
		</form>
        </fieldset>
